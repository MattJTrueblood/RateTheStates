<!DOCTYPE html>
<html>
    <head>
        <title>R8ST8M8</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="mainBox">
            <div id="titleBox">
                <h1 id="title">Rate the States!</h1>
            </div>
            <div id="explanationBox">
                <p>Click on a colored box to select a rating, then click a state to apply that rating to the state.
                   After you have rated all the states you want to, click submit.  </p>
            </div>
            <div id="ratingPickBox"></div>
            <div id="mapBox">
                <div id="map" style="width: 800px; height: 500px"></div>
            </div>
            <div id="submitButtonBox">
                <div id="ratingCounter">50 states remaining</div>
                <button id="submitButton">Submit</button>
            </div>
        </div>
        
        <script src='js/jquery-3.2.1.min.js'></script>
        <script src='js/raphael.js'></script>
        <script src='js/jquery.usmap.js'></script>
        <script src="js/script.js"></script>
        
    </body>
</html>
